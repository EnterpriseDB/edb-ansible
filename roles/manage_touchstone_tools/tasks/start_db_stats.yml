---
- name: Start ts pgsql-stat
  ansible.builtin.shell: |
    set -o pipefail
    ts pgsql-stat \
      -o {{ ts_output_dir }} \
      -i {{ sec_bw_sample }} \
      -d {{ db_name }} \
      -h {{ db_server_hostname }} \
      -p {{ db_server_port }} \
      -U {{ db_user }}
  args:
    chdir: /usr/bin/
  become: true
