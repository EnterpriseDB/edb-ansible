---
- name: Remove DBT-2 DB files
  ansible.builtin.file:
    path: "{{ pg_user_home }}/.dbt2rc"
    state: absent
  become: true

- name: Remove packages for DBT-2 Database
  ansible.builtin.dnf:
    name:
      - 'dbt2-pgsql-c_{{ pg_version }}-{{ dbt2_version }}-1'
      - 'dbt2-pgsql-plpgsql-{{ dbt2_version }}-1'
      - 'dbt2-db-{{ dbt2_version }}-1'
      - 'dbt2-scripts-{{ dbt2_version }}-1'
    state: absent
  when: ansible_os_family == "RedHat"
  become: true

- name: Remove additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - rsync
      - tmux
    state: absent
  when: ansible_os_family == "RedHat"
  become: true
