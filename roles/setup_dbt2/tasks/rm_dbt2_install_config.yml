---
- name: Remove DBT-2 DB files
  ansible.builtin.file:
    path: "{{ pg_user_home }}/.dbt2rc"
    state: absent
  become: true

- name: Remove DBT-2 AppImage
  ansible.builtin.file:
    path: "{{ dbt2_path }}"
    state: absent
  become: true

- name: Remove additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - rsync
      - tmux
      - fuse
      - fuse-libs
    state: absent
  when: ansible_os_family == "RedHat"
  become: true
