---
- name: Generate .pgpass file for the DBT-2
  ansible.builtin.template:
    dest: "{{ pg_user_home }}/.pgpass"
    mode: "0600"
    src: pgpass.template
  vars:
    pg_superuser_override: "{{ pg_owner }}"
    pg_superuser_password_override: "{{ pg_superuser_password }}"
  become_user: "{{ pg_owner }}"
