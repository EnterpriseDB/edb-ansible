---
- name: Install DBT-2 Client supporting packages
  ansible.builtin.package:
    name:
      - dejavu-fonts-common
      - fontconfig
      - perf
      - rsync
      - tmux
      - fuse
      - fuse-libs
      - rsync
      - sysstat
    state: present
  when: ansible_os_family == "RedHat"
  become: true

- name: Download DBT-2 AppImage
  ansible.builtin.get_url:
    url: "{{ dbt2_appimage }}"
    checksum: "sha256:{{ dbt2_checksum }}"
    dest: "{{ dbt2_path }}"
    mode: '0755'
  become: true
