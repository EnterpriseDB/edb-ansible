---
- name: Install packages for DBT-2 Client
  ansible.builtin.package:
    name: dbt2-common
    state: present
  when: ansible_os_family == "RedHat"
  become: true

- name: Install additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - rsync
      - tmux
    state: present
  when: ansible_os_family == "RedHat"
  become: true
