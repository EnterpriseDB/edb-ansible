---
- name: Reference variables
  include_vars: "{{ pg_type }}.yml"

- name: Gather the pg_cluster_nodes information
  set_fact:
    pg_cluster_nodes: "{{ lookup('edb_devops.edb_postgres.pg_sr_cluster_nodes', wantlist=True) }}"

- name: Get the primary private IP address
  set_fact:
    primary_private_ip: "{{ node.private_ip }}"
  loop: "{{ pg_cluster_nodes }}"
  loop_control:
    loop_var: node
  when:  node.node_type == 'primary'
  run_once: true
  no_log: "{{ disable_logging }}"

- name: Include DBT-2 client systems into pg_hba
  include_tasks: dbt2_update_pg_hba.yml

- name: Include DBT-2 installation
  include_tasks: dbt2_install_packages_db.yml

- name: Include DBT-2 user creation
  include_tasks: dbt2_setup_user.yml

- name: Include DBT-2 database user creation
  include_tasks: dbt2_setup_db_user.yml

- name: Include DBT-2 .pgpass configuration
  include_tasks: dbt2_configure_pgpass.yml
