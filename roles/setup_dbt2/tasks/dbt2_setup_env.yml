---
- name: Configure DBT-2 environment variables for {{ pg_owner }}
  ansible.builtin.lineinfile:
    path: "{{ pg_user_home }}/.dbt2rc"
    line: "export {{ item.name }}={{ item.value }}"
    create: true
    mode: "0600"
  become_user: "{{ pg_owner }}"
  loop:
    - name: PGDATABASE
      value: "{{ pg_dbt2_dbname }}"
    - name: PGPORT
      value: "{{ pg_port }}"
    - name: DBT2DBNAME
      value: "{{ pg_dbt2_dbname }}"
