---
dbt2_version: "0.53.2"
dbttools_version: "0.3.1"
driver_pub_key: ""
pg_dbt2_dbname: dbt2
pg_version: 14
use_patroni: false

# DBT-2 AppImage information
dbt2_appimage: "https://github.com/osdldbt/dbt2/releases/download/v{{ dbt2_version }}/dbt2-{{ dbt2_version }}-x86_64.AppImage"
dbt2_checksum: "https://github.com/osdldbt/dbt2/releases/download/v{{ dbt2_version }}/dbt2-{{ dbt2_version }}-x86_64.AppImage.sha256"
dbt2_path: "/usr/bin/dbt2"

# These variables are set in respective vars files.
pg_data: ""
pg_group: ""
pg_instance_name: ""
pg_owner: ""
pg_port: ""
pg_superuser: ""
pg_superuser_password: ""
pg_user_home: ""

# setting validate_only to true allows you to validate setup on an existing node
# use_validation flag applies to deployment configuration and validation after setup
validate_only: false
use_validation: true

supported_os:
  - CentOS8
  - RedHat8
  - Rocky8
  - AlmaLinux8
