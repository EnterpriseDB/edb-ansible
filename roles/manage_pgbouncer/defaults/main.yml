---
# Databases configuration
pgbouncer_databases_list: []
# User names & passwords list
pgbouncer_auth_user_list: []

# setting validate_only to true allows you to validate setup on an existing node
# use_validation flag applies to deployment configuration and validation after setup
validate_only: false
use_validation: true

supported_os:
  - CentOS7
  - CentOS8
  - RHEL7
  - RHEL8
  - Rocky8
  - AlmaLinux8
  - Debian10
  - OracleLinux7
  - Ubuntu20
