---
- name: Check if we have pcp.conf file
  ansible.builtin.stat:
    path: "{{ pcp_configuration_file }}"
  register: pcp_conf
  when: pcp_users|length > 0

# this file does not exist on PG Debian machines
- name: Create pcp.conf if not exists
  ansible.builtin.copy:
    src: "{{ pcp_configuration_file }}.sample"
    dest: "{{ pcp_configuration_file }}"
    owner: "{{ pg_owner }}"
    group: "{{ pg_owner }}"
    mode: 0600
    remote_src: true
  when:
    - not pcp_conf.stat.exists
    - pcp_users|length > 0
  become: true
  become_user: "{{ pg_owner }}"

- name: Remove pcp users
  ansible.builtin.lineinfile:
    path: "{{ pcp_configuration_file }}"
    line: >-
      {{ user_item.name }}:
    regexp: "^{{ user_item.name | regex_escape() }}\\:"
    state: "absent"
  loop: "{{ pcp_users }}"
  loop_control:
    loop_var: user_item
  when:
    - pcp_users|length > 0
    - user_item.state is defined
    - user_item.state == 'absent'
  become: true

- name: Add pcp users
  ansible.builtin.include_tasks: pcp_add_user.yml
  loop: "{{ pcp_users }}"
  loop_control:
    loop_var: pcp_user
  when:
    - pcp_users|length > 0
    - user_item.state is not defined or user_item.state == 'present'
