---
# efm credentials
os: ""
pg_version: ""

pg_efm_user: "efm"
pg_efm_user_password: ""

# efm data dir
pg_data: "/var/lib/pgsql/{{ pg_version }}/{{ pg_instance_name }}/data"
pg_bin_path: "/usr/pgsql-{{ pg_version }}/bin"

pg_ssl: true

pg_owner: "postgres"
pg_database: "postgres"
pg_efm_database: "postgres"

# unix socket domain directories
pg_unix_socket_directories:
   - "/var/run/postgresql"

# postgres port
pg_port: 5432

# postgres service
pg_service: "{{ lookup('edb_devops.edb_postgres.pg_service') }}"

# pgpool2 binary dir
pgpool2_bin_path: "/usr/pgpool-{{ pg_version }}/bin"
pgpool2_package_name: "pgpool-II-{{ pg_version }}"
