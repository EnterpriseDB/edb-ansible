---
- name: Prepare hba non ssl list
  set_fact:
    pg_allow_ip_addresses: >-
      {{ pg_allow_ip_addresses | default([]) }} + [
        {
          "contype": "host",
          "users": "{{ pg_efm_user }}",
          "source": "{{ node.private_ip }}/32",
          "databases": "{{ pg_efm_database }}"
          },
        {
          "contype": "host",
          "users": "{{ pg_efm_user }}",
          "source": "127.0.0.1/32",
          "databases": "{{ pg_efm_database }}"
          }
      ]
  when: not pg_ssl
  loop: "{{ pg_cluster_nodes }}"
  loop_control:
    loop_var: node
  run_once: true
  no_log: "{{ disable_logging }}"

- name: Prepare hba ssl list
  set_fact:
    pg_allow_ip_addresses: >-
      {{ pg_allow_ip_addresses | default([]) }} + [
        {
          "users": "{{ pg_efm_user }}",
          "source": "{{ node.private_ip }}/32",
          "databases": "{{ pg_efm_database }}"
          },
        {
          "users": "{{ pg_efm_user }}",
          "source": "127.0.0.1/32",
          "databases": "{{ pg_efm_database }}"
          }
      ]
  when: pg_ssl
  loop: "{{ pg_cluster_nodes }}"
  loop_control:
    loop_var: node
  run_once: true
  no_log: "{{ disable_logging }}"
