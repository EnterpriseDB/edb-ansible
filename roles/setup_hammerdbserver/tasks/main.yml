---

- name: Gather the pg_cluster_nodes information
  ansible.builtin.set_fact:
    pg_cluster_nodes: "{{ lookup('edb_devops.edb_postgres.pg_sr_cluster_nodes', wantlist=True) }}"

- name: Get the primary private IP address
  ansible.builtin.set_fact:
    primary_private_ip: "{{ node.private_ip }}"
  loop: "{{ pg_cluster_nodes }}"
  loop_control:
    loop_var: node
  when: node.node_type == 'primary'
  run_once: true
  no_log: "{{ disable_logging }}"

- name: Install packages on RedHat distributions
  ansible.builtin.yum:
    name:
      - curl
      - libpq
      - patch
      - postgresql
      - tcl
      - tmux
  become: true
  failed_when: false
  when: ansible_os_family == 'RedHat'

- name: Install packages on Debian distributions
  ansible.builtin.package:
    name:
      - curl
      - patch
      - postgresql
      - tcl
      - tmux
  become: true
  failed_when: false
  when: ansible_os_family == 'Debian'

- name: Include HammerDB installation
  ansible.builtin.include_tasks: install_hammerdb.yml

- name: Create .pgpass file
  ansible.builtin.include_role:
    name: setup_hammerdb
    tasks_from: install_pgpass

- name: Reset the variables based on the user input
  ansible.builtin.set_fact:
    primary_private_ip: ""
  register: output
