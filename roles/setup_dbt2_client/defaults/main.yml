---
dbt2_client_port: 30000
dbt2_version: "0.53.6"

# DBT-2 AppImage path
dbt2_path: "/usr/bin/dbt2"

# The following variables are set by the respective vars file.
pg_data: ""
pg_group: ""
pg_instance_name: ""
pg_owner: ""
pg_port: ""
pg_superuser: ""
pg_user_home: ""

# setting validate_only to true allows you to validate setup on an existing node
# use_validation flag applies to deployment configuration and validation after setup
validate_only: false
use_validation: true
remove_only: false
