---
- name: Remove DBT-2 Client system user {{ pg_owner }}
  ansible.builtin.user:
    name: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    state: absent
    remove: true
    force: true
  become: true

- name: Remove DBT-2 Client system group {{ pg_group }}
  ansible.builtin.group:
    name: "{{ pg_group }}"
    state: absent
  become: true

- name: Remove packages for DBT-2 Client
  ansible.builtin.dnf:
    name: 'dbt2-common'
    state: absent
  when: ansible_os_family == "RedHat"
  become: true

- name: Remove additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - rsync
      - tmux
    state: absent
  when: ansible_os_family == "RedHat"
  become: true
