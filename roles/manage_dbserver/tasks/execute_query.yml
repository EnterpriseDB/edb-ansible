---
- name: Execute query
  community.postgresql.postgresql_query:
    query: "{{ line_item.query }}"
    db: "{{ line_item.db }}"
    port: "{{ pg_port }}"
    login_user: "{{ pg_owner }}"
    login_unix_socket: "{{ pg_unix_socket_directories[0] }}"
  become: yes
  become_user: "{{ pg_owner }}"
  with_items: "{{ pg_query }}"
  loop_control:
    loop_var: line_item
  when: pg_query|length > 0
  ignore_errors: yes
