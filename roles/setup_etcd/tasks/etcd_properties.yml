---
- name: Copy the etcd config file
  ansible.builtin.template:
    src: etcd.config.j2
    dest: "{{ etcd_config }}"
    owner: "{{ etcd_owner }}"
    group: "{{ etcd_owner }}"
    mode: 0644
  become: true

- name: Copy etcd service file
  ansible.builtin.template:
    src: etcd.service.j2
    dest: "{{ etcd_systemd_global_unit_file }}"
    owner: root
    group: root
    mode: 0644
  become: true
