---
- name: Add password in pgpass
  ansible.builtin.include_role:
    name: manage_dbserver
    tasks_from: manage_pgpass
  vars:
    pg_pgpass_values:
      - user: "{{ pg_replication_user }}"
        password: "{{ pg_replication_user_password }}"
        create: true
  no_log: "{{ disable_logging }}"

- name: Store edb_master_key in a secure location
  ansible.builtin.copy:
    content: "{{ edb_master_key }}"
    dest: "{{ edb_master_key_location_file }}"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: "0600"
  when: >
    edb_enable_tde and edb_master_key|length > 0
    and pg_version|int >= 15 and pg_type == 'EPAS'

- name: Store edb_master_secure_key in a secure location
  ansible.builtin.copy:
    content: "{{ edb_secure_master_key }}"
    dest: "{{ edb_secure_master_key_file }}"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: "0600"
  when: >
    edb_enable_tde and edb_master_key|length > 0
    and pg_version|int >= 15 and pg_type == 'EPAS'

- name: Create standby
  ansible.builtin.shell: >
    PGAPPNAME={{ inventory_hostname }} {{ pg_basebackup }}
  args:
    creates: "{{ pg_data }}/PG_VERSION"
  become: true
  become_user: "{{ pg_owner }}"
  async: 180000
  poll: 60

- name: Enable and start the service
  ansible.builtin.systemd:
    name: "{{ pg_service }}"
    daemon_reload: true
    state: started
    enabled: true
  become: true

- name: Update standby hba config
  ansible.builtin.include_role:
    name: manage_dbserver
    tasks_from: manage_hba_conf
  vars:
    pg_hba_ip_addresses: "{{ pg_allow_ip_addresses }}"
  no_log: "{{ disable_logging }}"
