---
- name: Prepare the list
  set_fact:
    temp_list:
       - contype: "host"
         users: "{{ pg_replication_user }}"
         source: "{{ node.private_ip }}/32"
         databases: replication
       - contype: "host"
         users: "{{ pg_replication_user }}"
         source: "{{ node.private_ip }}/32"
         databases: "{{ pg_database }}"
  when: not pg_ssl

- name: Prepare the list
  set_fact:
    temp_list:
       - users: "{{ pg_replication_user }}"
         source: "{{ node.private_ip }}/32"
         databases: replication
       - users: "{{ pg_replication_user }}"
         source: "{{ node.private_ip }}/32"
         databases: "{{ pg_database }}"
  when: pg_ssl

- name: Prepare array of list
  set_fact:
    pg_allow_ip_addresses: "{{ pg_allow_ip_addresses + [temp_list] }}"
