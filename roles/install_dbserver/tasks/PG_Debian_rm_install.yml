---
- name: Stop the service {{ pg_service }}
  systemd:
    name: "{{ pg_service }}"
    state: stopped
  become: yes

- name: Remove postgreSQL
  package:
    name:
      - ca-certificates
      - python3-pycurl
      - python3-psycopg2
      - postgresql-{{ pg_version }}
      - postgresql-{{ pg_version }}
      - postgresql-server-dev-{{ pg_version }}
    state: absent
    update_cache: yes
  become: yes

- name: Remove sslutils
  package:
    name:
      - postgresql-{{ pg_version }}-sslutils
    state: absent
    update_cache: yes
  become: yes
  when: pg_ssl

- name: Remove python-psycopg2
  package:
    name:
      - python-psycopg2
      - python-ipaddress
    state: absent
    update_cache: yes
  when: os in ['Ubuntu18','Debian9', 'Debian10']
  become: yes
