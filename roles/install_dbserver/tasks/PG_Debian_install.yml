---
- name: Install Postgres
  package:
    name:
      - ca-certificates
      - python3-pycurl
      - python3-psycopg2
      - postgresql-client-{{ pg_version }}
      - postgresql-{{ pg_version }}
      - postgresql-server-dev-{{ pg_version }}
    state: present
    update_cache: yes
  register: install_package
  become: true
  when: deb_install==false

