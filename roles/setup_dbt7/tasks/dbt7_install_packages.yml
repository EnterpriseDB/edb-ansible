---
- name: Install additional supporting packages
  ansible.builtin.package:
    name:
      - bc
      - byacc
      - dejavu-fonts-common
      - flex
      - fontconfig
      - fuse
      - fuse-libs
      - gcc
      - make
      - patch
      - perf
      - psmisc
      - sysstat
      - tmux
      - unzip
    state: present
  when: ansible_os_family == "RedHat"
  become: true

- name: Download DBT-7 AppImage
  ansible.builtin.get_url:
    url: "{{ dbt7_appimage }}"
    checksum: "sha256:{{ dbt7_checksum }}"
    dest: "{{ dbt7_path }}"
    mode: '0755'
  become: true
