---
# debian/ubuntu Repo
pg_deb_repo_url: "deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main"
pg_deb_keys: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"

# Postgresql Repos
pg_rpm_repo: "https://download.postgresql.org/pub/repos/yum/reporpms/EL-{{ ansible_distribution_major_version }}-x86_64/pgdg-redhat-repo-latest.noarch.rpm"

pg_gpg_key_8: "http://yum.postgresql.org/RPM-GPG-KEY-PGDG"

# epel Repo
epel_repo: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
epel_gpg_key_8: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-8"

os: ""
pg_type: "PG"

apt_additional_repos: []
yum_additional_repos: []

supported_os:
  - CentOS7
  - CentOS8
  - RedHat7
  - RedHat8
  - Ubuntu20
  - Debian9
  - Debian10
  - Rocky8
  - OracleLinux7

supported_pg_type:
  - HyperSQL
  - PG

supported_pg_version:
  - 11
  - 12
  - 13
  - 14
