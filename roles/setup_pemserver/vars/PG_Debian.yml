---
# pem credentials
pg_user: "postgres"
# pem data dir
pg_home: "/usr/lib/postgresql/{{ pg_version }}"
pg_data: "/var/lib/postgresql/{{ pg_version }}/{{ pg_instance_name }}"
pg_bin_path: "{{ pg_home }}/bin"
pg_ssl: true

pg_owner: "postgres"
pg_database: "postgres"

# unix socket domain directories
pg_unix_socket_directories:
  - "/var/run/postgresql"

# postgres port
pem_pg_port: 5432
pg_port: 5432

pem_server_service: "apache2"
pem_server_configuration_file: "/etc/apache2/sites-available/edb-ssl-pem.conf"

# postgres service
pg_service: "postgresql@{{ pg_version }}-{{ pg_instance_name }}"
# pem server packages
pem_server_packages:
  - postgresql-{{ pg_version }}-sslutils
  - edb-pem
  - apache2
  - curl
