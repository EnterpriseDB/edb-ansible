---

- name: Install packages for Touchstone
  ansible.builtin.package:
    name:
      - fuse
      - perf
      - sysstat
      - util-linux
    state: present
  become: true

- name: Download Touchstone Tools AppImage
  ansible.builtin.get_url:
    url: "{{ touchstone_tools_appimage }}"
    dest: "/usr/bin/ts"
    mode: '0755'
  become: true
