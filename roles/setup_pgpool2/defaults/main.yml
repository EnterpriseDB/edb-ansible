---
pg_major_version: "{{ pg_version | int }}"

pgpool2_watchdog: false

pgpool2_vip: ""
pgpool2_vip_dev: ""

# Enable load balancing
pgpool2_load_balancing: true

# Enable SSL
pgpool2_ssl: true

# Default configuration values
pgpool2_port: 9999

# Disable logging
disable_logging: false

use_hostname: false
update_etc_file: true
