---
- name: Check if we have PG_VERSION in pg_data
  ansible.builtin.stat:
    path: "{{ pg_data }}/PG_VERSION"
  become: true
  register: pg_version_stat

- name: Verify pg_wal and accordingly add in initdb
  ansible.builtin.set_fact:
    pg_initdb_options: "{{ pg_initdb_options + ' --waldir=' + pg_wal }}"
  when: pg_wal|length > 0  and not pg_data in pg_wal

- name: Store edb_master_key in a secure location
  ansible.builtin.copy:
    content: "{{ edb_master_key }}"
    dest: "{{ edb_master_key_location_file }}"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: "0600"
  when: >
    edb_enable_tde and edb_master_key|length > 0
    and pg_version|int >= 15 and pg_type == 'EPAS'

- name: Store edb_master_secure_key in a secure location
  ansible.builtin.copy:
    content: "{{ edb_secure_master_key }}"
    dest: "{{ edb_secure_master_key_file }}"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: "0600"
  when: >
    edb_enable_tde and edb_master_key|length > 0
    and pg_version|int >= 15 and pg_type == 'EPAS'

- name: Add encryption options pg_initdb_options
  ansible.builtin.set_fact:
    pg_initdb_options: "{{ pg_initdb_options + ' ' + edb_initdb_encryption_options }}"
  when: >
    edb_enable_tde and edb_key_unwrap_cmd|length > 0
    and edb_key_wrap_cmd|length > 0
    and pg_version|int >= 15 and pg_type == 'EPAS'

- name: Initialize database postgres service
  ansible.builtin.shell: >
    {{ pg_initdb }} {{ pg_service }}
  args:
    executable: /bin/bash
    creates: "{{ pg_data }}/PG_VERSION"
  environment:
    PGSETUP_INITDB_OPTIONS: "{{ pg_initdb_options }}"
    ENCRYPTION_PASSPHRASE: "{{ edb_secure_master_key }}"
  when: ansible_os_family == 'RedHat'
  become: true

- name: Initialize database postgres service
  ansible.builtin.shell: >
    {{ pg_initdb }}
  args:
    executable: /bin/bash
    creates: "{{ pg_data }}/PG_VERSION"
  environment:
    PGSETUP_INITDB_OPTIONS: "{{ pg_initdb_options }}"
  when: ansible_os_family == 'Debian'
  become: true

- name: Copy the postgresql.conf.template to the server
  ansible.builtin.template:
    src: postgresql.conf.template
    dest: "{{ pg_data }}/postgresql.auto.conf"
    owner: "{{ pg_owner }}"
    group: "{{ pg_group }}"
    mode: "0600"
  when: not pg_version_stat.stat.exists
  become: true

- name: Enable and start systemd service
  ansible.builtin.systemd:
    name: "{{ pg_service }}"
    daemon_reload: true
    state: started
    enabled: true
  become: true
