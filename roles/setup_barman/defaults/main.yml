---
pg_version: 15
pg_instance_name: main
barman_cli_package: "{{ 'barman-cli-3.3.0-1' if pg_type == 'PG' else 'barman-cli-3.0.1-1' }}"
use_hostname: true
use_patroni: false

barman_user: "barman"
barman_home: "/var/lib/barman"
barman_pg_user: "barman"
etc_hosts_lists: []
update_etc_file: true
# SSH listening port
ssh_port: 22

pass_dir: "~/.edb"

supported_os:
  - Debian10
  - CentOS7
  - CentOS8
  - RHEL7
  - RHEL8
  - Rocky8
  - OracleLinux7
  - Ubuntu20
