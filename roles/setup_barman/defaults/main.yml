---
pg_version: 15
pg_instance_name: main
barman_cli_package: "barman-cli-3.3.0-1"
use_hostname: true
use_patroni: false

barman_user: "barman"
barman_home: "/var/lib/barman"
barman_pg_user: "barman"
barman_template_lines: []
etc_hosts_lists: []
update_etc_file: true
# SSH listening port
ssh_port: 22

pass_dir: "~/.edb"

# setting validate_only to true allows you to validate setup on an existing node
# use_validation flag applies to deployment configuration and validation after setup
validate_only: false
use_validation: true
remove_only: false

supported_os:
  - Debian10
  - CentOS7
  - CentOS8
  - RHEL7
  - RHEL8
  - RHEl9
  - Rocky8
  - Rocky9
  - AlmaLinux8
  - OracleLinux7
  - Ubuntu20
  - Ubuntu22
