---
- name: Remove DBT-2 system user {{ pg_owner }}
  ansible.builtin.user:
    name: "{{ pg_owner }}"
    state: absent
    remove: true
    force: true
  become: true

- name: Remove DBT-2 files and directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - '/usr/bin/flamegraph.pl'
    - '/usr/bin/stackcollapse-perf.pl'
    - "{{ pg_user_home }}"
  become: true

- name: Remove packages for DBT-2 Driver
  ansible.builtin.package:
    name:
      - dbttools
      - dbt2-common
    state: absent
  when: ansible_os_family == 'RedHat'
  become: true

- name: Remove DBT-2 Database extensions package for PG v13 or v14
  ansible.builtin.dnf:
    name:
      - "dbt2-pgsql-c_{{ pg_version }}-{{ dbt2_version }}-1"
    state: absent
  when:
    - ansible_os_family == "RedHat"
    - pg_version|string not in ['13', '14']
  become: true

- name: Remove DBT-2 Database extensions package for not PG v13 or v14
  ansible.builtin.package:
    name:
      - "dbt2-pg{{ pg_version }}-extensions"
    state: absent
  when:
    - ansible_os_family == "RedHat"
    - pg_version|string not in ['13', '14']
  become: true

- name: Remove additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - postgresql
      - python3-docutils
      - rsync
      - tmux
    state: absent
  when: ansible_os_family == "RedHat"
  become: true
