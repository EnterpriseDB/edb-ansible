---
- name: Remove DBT-2 system user {{ pg_owner }}
  ansible.builtin.user:
    name: "{{ pg_owner }}"
    state: absent
    remove: true
    force: true
  become: true

- name: Remove DBT-2 files and directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - '/usr/bin/flamegraph.pl'
    - '/usr/bin/stackcollapse-perf.pl'
    - "{{ pg_user_home }}"
  become: true

- name: Remove packages for DBT-2 Driver
  ansible.builtin.package:
    name:
      - dbttools
      - dbt2-common
    state: absent
  when: ansible_os_family == 'RedHat'
  become: true

- name: Remove additional supporting packages
  ansible.builtin.package:
    name:
      - perf
      - postgresql
      - python3-docutils
      - rsync
      - tmux
    state: absent
  when: ansible_os_family == "RedHat"
  become: true
