---
ssh_targets: []
supported_os:
  - CentOS8
  - RedHat8
  - Rocky8
  - AlmaLinux8

dbt2_version: "0.53.2"
dbttools_version: "0.3.1"

# DBT-2 AppImage path
dbt2_path: "/usr/bin/dbt2"

# These variables are set in the respective vars file.
pg_data: ""
pg_instance_name: ""
pg_owner: ""
pg_port: ""
pg_superuser: ""
pg_user_home: ""

ssh_port: 22

# setting validate_only to true allows you to validate setup on an existing node
# use_validation flag applies to deployment configuration and validation after setup
validate_only: false
use_validation: true
