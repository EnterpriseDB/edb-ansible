- hosts: localhost
  name: configure postgres sql replication on instances
  connection: local
  become: true
  gather_facts: no

  # when using collections
  #collections:
  #    - edb_devops.edb_postgres

  vars_files:
    - hosts.yml

  pre_tasks:
      - name: initialize the user defined variables
        set_fact:
            os: "RHEL7"
            pg_version: 12
            pg_type: "PG"
            repo_username: ""
            repo_password: ""

  roles:
    - setup_pem
