version: "3"

services:
  ansible-tester:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ansible-tester
    environment:
      - EDB_REPO_USERNAME="${EDB_REPO_USERNAME:- }"
      - EDB_REPO_PASSWORD="${EDB_REPO_PASSWORD:- }"
      - EDB_ENABLE_REPO=${EDB_ENABLE_REPO:-true}
      - EDB_PG_TYPE
      - EDB_PG_VERSION
      - CASE_NAME=setup_efm_api
      - EDB_OS
    volumes:
      - ../../..:/workspace
    command: "/workspace/tests/docker/exec-tests.sh"
  primary1-centos7:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.centos7
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/workspace
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  standby1-centos7:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.centos7
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/workspace
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  standby2-centos7:
