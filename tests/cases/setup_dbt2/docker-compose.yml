    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  dbt2_driver1-almalinux8:
    privileged: true
