version: '3'

services:
  ansible-tester:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ansible-tester
    environment:
    - EDB_REPO_USERNAME
    - EDB_REPO_PASSWORD
    - EDB_PG_TYPE
    - EDB_PG_VERSION
    - EDB_OS
    - CASE_NAME=setup_repo
    volumes:
    - ../../..:/workspace
    command: "/workspace/tests/docker/exec-tests.sh"
  primary1-centos8:
    build:
      context: ../../docker
      dockerfile: Dockerfile.centos8
    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  primary1-centos7:
    build:
      context: ../../docker
      dockerfile: Dockerfile.centos7
    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
  primary1-debian9:
    build:
      context: ../../docker
      dockerfile: Dockerfile.debian9
    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    tmpfs:
    - /run
    - /tmp
    - /run/sshd
    - /run/lock
  primary1-debian10:
    build:
      context: ../../docker
      dockerfile: Dockerfile.debian10
    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    tmpfs:
    - /run
    - /tmp
    - /run/sshd
    - /run/lock
  primary1-ubuntu20:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ubuntu20
    cap_add:
    - SYS_ADMIN
    volumes:
    - .:/workspace
    - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    tmpfs:
    - /run
    - /tmp
    - /run/sshd
    - /run/lock
