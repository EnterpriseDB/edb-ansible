version: "3"

services:
  ansible-tester:
    build:
      context: ../../docker
      dockerfile: Dockerfile.ansible-tester
    environment:
      - HYPERSQL_PG_TYPE
      - HYPERSQL_PG_VERSION
      - HYPERSQL_OS_TYPE
      - CASE_NAME
    volumes:
      - ../..:/workspace
    command: "/workspace/docker/exec-tests.sh"
  primary1-rocky8:
    privileged: true
    build:
      context: ../../docker
      dockerfile: Dockerfile.rocky8
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/workspace
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    command: /usr/sbin/init
